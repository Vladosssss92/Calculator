<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <div class>
        <button class="buttonAC">AC</button>
        <input placeholder="0" class="result" id="result">
      </div>
      <div>
        <button type="button" class="num">7</button>
        <button type="button" class="num">8</button>
        <button type="button" class="num">9</button>
        <button type="button" class="operation divide">/</button>
      </div>
      <div>
        <button type="button" class="num">4</button>
        <button type="button" class="num">5</button>
        <button type="button" class="num">6</button>
        <button type="button" class="operation multiply">*</button>
      </div>
      <div>
        <button type="button" class="num">1</button>
        <button type="button" class="num">2</button>
        <button type="button" class="num">3</button>
        <button type="button" class="operation subtraction">-</button>
      </div>
      <div>
        <button type="button" class="resultBtn">=</button>
        <button type="button" class="num">.</button>
        <button type="button" class="num">0</button>
        <button type="button" class="operation Add">+</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
